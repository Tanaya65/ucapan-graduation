<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Wisuda!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('IMG_20241013_221514_509.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      z-index: 10;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
    }
    button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      opacity: 0.8;
      z-index: 10;
    }
    .flower {
      position: absolute;
      top: -50px;
      width: 30px;
      height: 30px;
      background-image: url('https://i.ibb.co/T1cb8Y9/flower.png');
      background-size: cover;
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <audio id="musik" src="lebihbaik.mp3" loop></audio>
  <button onclick="document.getElementById('musik').play()">üéµ Putar Musik</button>

  <div class="overlay">
    <h1>üéì Selamat Wisuda!</h1>
    <p>Terima kasih sudah menjadi bagian dari cerita yang indah.</p>
    <p>Semoga sukses selalu menyertaimu! üíê</p>
  </div>

  <script>
    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.style.left = Math.random() * 100 + 'vw';
      flower.style.animationDuration = 3 + Math.random() * 2 + 's';
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 5000);
    }

    // Mulai menampilkan bunga setelah 2 detik
    setTimeout(() => {
      setInterval(createFlower, 300);
    }, 2000);
  </script>
</body>
</html>
