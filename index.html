<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Wisuda!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('IMG_20241013_221514_509.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* gelapkan sedikit agar teks kelihatan */
      padding: 40px;
      border-radius: 20px;
    }
    h1 {
      font-size: 50px;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🎓 Selamat Wisuda!</h1>
    <p>Terima kasih sudah menjadi bagian dari cerita yang indah.</p>
    <p>Semoga sukses selalu menyertaimu! 💐</p>
  </div>
</body>
</html>
